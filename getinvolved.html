            <div class="box-2">

                    <p style="text-align: center; padding-bottom: 2rem; letter-spacing: 3px; font-family: Sofia sans;">Research Society Membership Application</p>
                    <div class="cardcha">
                        <label for="name">Name: </label>
                        <input  type="text" name="name" id="name" placeholder="John">
                    </div>
                    <div class="cardcha">
                        <label for="email">Email: </label>

                    </div>
                    <div class="cardcha">
                        <label for="phone">Phone Number: </label>
                        <input type="number" name="phone" id="phone" placeholder="+99890 123 45 67">
                    </div>
                    <div class="cardcha">
                        <label for="message">Your Message: </label>
                        <input type="text" name="message" id="message" placeholder="...">
                    </div>
                    <div class="cardcha card-last">
                        <label>...</label>
                        <button name="submit" type="submit">Submit</button>
                    </div>

            </div>
